<!DOCTYPE html>
<html>

  <head>
    <!-- load leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

    <style>

      body {
        margin:0;
        padding:0;
      }

      #map {
        position:absolute;
        top:0;
        bottom:0;
        width:100%;
      }

      .title {
        text-align: center;
        margin: 10px 0;
      }

      .popup {
        width: 700px;
      }

      .leaflet-popup-content {
        width: inherit !important;
      }

    </style>

  </head>

  <body>
    <div id="map"></div>

    <script>

      var map = L.map('map').setView([42.886396, -78.878126], 16);

      var basemap = L.tileLayer('http://map1.vis.earthdata.nasa.gov/wmts-webmerc/VIIRS_CityLights_2012/default/{time}/{tilematrixset}{maxZoom}/{z}/{y}/{x}.{format}', {
      	attribution: 'Imagery provided by services from the Global Imagery Browse Services (GIBS), operated by the NASA/GSFC/Earth Science Data and Information System (<a href="https://earthdata.nasa.gov">ESDIS</a>) with funding provided by NASA/HQ.',
      	bounds: [[-85.0511287776, -179.999999975], [85.0511287776, 179.999999975]],
      	minZoom: 1,
      	maxZoom: 8,
      	format: 'jpg',
      	time: '',
      	tilematrixset: 'GoogleMapsCompatible_Level'
      });

      map.addLayer(basemap);

      var popupContent = '<p class="title" style="font-size: 50px">Leaflet and Web Mapping Applications</p>' +
                         '<p class="title" style="font-size: 20px">Haoliang Yu</p>' +
                         '<p class="title" style="font-size: 20px">MaptimeBUF, May 2017</p>';

      var popup = L.popup({
        autoClose: false,
        closeButton: false,
        className: 'popup'
      })
      .setLatLng([42.887096, -78.878126])
      .setContent(popupContent)
      .openOn(map);

    </script>


  </body>
</html>
